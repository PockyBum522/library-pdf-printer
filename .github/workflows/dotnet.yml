name: .NET

on:
  push:
    branches: [ main ]
    paths-ignore:
    - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'README.md'
    
jobs:
  build:

    runs-on: windows-latest  
  
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./Jds2.sln
    - name: Build
      run: dotnet build ./SimpleFreePdfPrinter.csproj
      
